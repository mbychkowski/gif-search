<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gif Search Recipes</title>

  <!-- reset -->
  <link rel="stylesheet" href="assets/styles/reset.css">

  <!-- jQuery -->

  <div class="jumbotron text-center bg-white">
    <h1 class="m-2">Recipe GIF search</h1>
    <div class="form-group">
      <div class="search-container">
        <input id="recipe-search" class="form-control m-2" type="text" placeholder="insert main ingredient for best results">
        <span>
          <button id="recipe-click" type="button" class="btn m-2">Search</button>
          <button id="add-to-favs" type="button" class="btn m-2">Add to favorite</button>
        </span>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-9">
      <div id="gif-results">

      </div>
    </div>

    <div class="col-sm-3">
      <h2>Favorites</h2>
      <div id="fav-topics" class="">

      </div>
    </div>
  </div>
