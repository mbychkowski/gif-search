<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gif Search Recipes</title>

  <!-- reset -->
  <link rel="stylesheet" href="assets/styles/reset.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- bootstrap 4.0 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <!-- custom styles -->
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>

  <!-- The search -->
  <div class="jumbotron text-center bg-white">
    <h1 class="m-2">Recipe <span class="green-text">GIF</span> Search</h1>
    <div class="form-group">
      <div class="search-container">
        <input id="recipe-search" class="form-control m-2" type="text" placeholder="enter one main ingredient for best results">
        <span>
          <button id="recipe-click" type="button" class="main-button m-2"><strong class="grey-text">Search</strong></button>
          <button id="add-to-favs" type="button" class="main-button m-2"><strong class="grey-text">Add to favorite</strong></button>
        </span>

      </div>
    </div>
  </div>

  <!-- The content -->
  <div class="row">
    <div class="col-sm-9">
      <!-- The gifs -->
      <div id="gif-results">

      </div>
    </div>

    <div class="col-sm-3">
      <!-- The favs -->
      <h2>Favorites</h2>
      <div id="fav-topics" class="">

      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="my-modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <!-- The JavaScript -->
  <script src="assets/js/script.js"></script>

</body>

</html>
